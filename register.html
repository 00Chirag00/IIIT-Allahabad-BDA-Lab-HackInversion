    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAv_Xz86mYp5v2AF5zCW3UTKfawoMG6CmY",
        authDomain: "bdalab-a74ef.firebaseapp.com",
        databaseURL: "https://bdalab-a74ef-default-rtdb.firebaseio.com",
        projectId: "bdalab-a74ef",
        storageBucket: "bdalab-a74ef.appspot.com",
        messagingSenderId: "888411043750",
        appId: "1:888411043750:web:e75d5b675546cd84900167",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        set,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";

      const db = getDatabase();

      //--------THE REFERENCES-------//
      //   const name = document.getElementById("nameInp");
      const email = document.getElementById("emailInp");
      const username = document.getElementById("userInp");
      const dep = document.getElementById("depsel");
      const pass = document.getElementById("passInp");
      const cpass = document.getElementById("cpassInp");
      const submit = document.getElementById("reg_btn");
      //--------VALIDATION-----------//
      function isEmptyOrSpaces(str) {
        return str === null || str.match(/^ *$/) !== null;
      }
      function Validation() {
        // let nameregex = /^[a-zA-Z\s]+$/;
        // let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
        let userregex = /^[a-zA-Z0-9]$/;

        // if (!nameregex.test(name.value)) {
        //   alert("The name should only contain alphabets");
        //   return false;
        // }
        // if (!emailregex.test(email.value)) {
        //   alert("Enter a valid email");
        //   return false;
        // }
        if (pass.value !== cpass.value) {
          alert("Password not matching");
          return false;
        }

        return true;
      }

      function EncryptPass() {
        var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
        return pass.value.toString();
      }

      function RegisterUser() {
        if (!Validation()) return;

        const dbRef = ref(db);

        get(child(dbRef, "UsersList/" + username.value)).then((snapshot) => {
          if (snapshot.exists()) {
            alert("Account Already Exist!");
          } else {
            set(ref(db, "UsersList/" + username.value), {
              //   fullname: name.value,
              Email: email.value,
              Department: dep.value,
              Username: username.value,
              Password: EncryptPass(),
              // password: pass.value
            })
              .then(() => {
                alert("user added successfully");
              })
              .catch((error) => {
                alert("error" + error);
              });
          }
        });
      }

      submit.addEventListener("click", () => RegisterUser());
    </script>
