    <section>
      <div class="form-box">
        <div class="form-value">
          <h2>Admin Login</h2>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" id="adminid" class="user-input" required />
            <label for="adminid" class="user-label">Username</label>
          </div>

          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="pass_user" class="user-input" required />
            <label for="pass_user" class="user-label">Password</label>
          </div>
          <div class="forget">
            <label
              ><input type="checkbox" id="customSwitch1" />Remember Me
              <a href="#">Forget Password</a>
            </label>
          </div>

          <button type="text" id="loginbtn">Log in</button>
          <div class="Register">
            <p>Don't have a account <a href="register.html">Register</a></p>
          </div>
        </div>
      </div>
    </section>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";

      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAv_Xz86mYp5v2AF5zCW3UTKfawoMG6CmY",
        authDomain: "bdalab-a74ef.firebaseapp.com",
        databaseURL: "https://bdalab-a74ef-default-rtdb.firebaseio.com",
        projectId: "bdalab-a74ef",
        storageBucket: "bdalab-a74ef.appspot.com",
        messagingSenderId: "888411043750",
        appId: "1:888411043750:web:e75d5b675546cd84900167",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      import {
        getDatabase,
        ref,
        set,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
      const db = getDatabase();
      const adminid = document.getElementById("adminid");
      const pass = document.getElementById("pass_user");
      const loginbtn = document.getElementById("loginbtn");

      function AuthenticateUser() {
        const dbref = ref(db);
        // primary key is not special character in primary key
        get(child(dbref, "AdminList/" + adminid.value)).then((snapshot) => {
          if (snapshot.exists()) {
            let dbPass = snapshot.val().password;
            if (dbPass !== pass.value || dbPass == "") {
              alert(" Password is invalid!");
              return;
            } else {
              alert("You are admin");
              window.location = "admin.html";
              console.log(adminid.value);
            }
          } else {
            alert("You are not admin");
          }
        });
      }

      loginbtn.addEventListener("click", AuthenticateUser);
    </script>
